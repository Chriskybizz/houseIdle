<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&family=Yomogi&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="left">
            <div id="stats">
                <div class="statDress">Currency: <span id="currencyNumber"></span></div>
                <div class="statDress">Work power: <span id="workPowerId"></span></div>
                <div class="statDress">Repair Power: <span id="repairPowerId"></span></div>
                <div class="statDress">Repair Cost: <span id="repairCostId"></span></div>
                <div></div>
                <div id="jobButtonContainer"><button id="jobButton" onclick="clicker()">Do odd jobs</button>
                </div>
            </div>
            <div id="upgrades">
                <button id="softGloves" class="upgradeButton" onclick="upgraderWP(0)">soft gloves</button>
                <div class="upInfo"><span id="test1"></span></div>
                <button id="thickGloves" class="upgradeButton" onclick="upgraderWP(1)">thick gloves</button>
                <div class="upInfo"><span id="test2"></span></div>
                <button id="sturdyGloves" class="upgradeButton" onclick="upgraderWP(2)">sturdy gloves</button>
                <div class="upInfo"><span id="test3"></span></div>
                <button id="softBoots" class="upgradeButton" onclick="upgraderWP(3)">soft Boots</button>
                <div class="upInfo"><span id="test4"></span></div>
                <button id="thickBoots" class="upgradeButton" onclick="upgraderWP(4)">thick Boots</button>
                <div class="upInfo"><span id="test5"></span></div>
                <button id="sturdyBoots" class="upgradeButton" onclick="upgraderWP(5)">sturdy Boots</button>
                <div class="upInfo"><span id="test6"></span></div>
                <button id="softWristSupport" class="upgradeButton" onclick="upgraderWP(6)">soft Support</button>
                <div class="upInfo"><span id="test7"></span></div>
                <button id="thickWristSupport" class="upgradeButton" onclick="upgraderWP(7)">thick Support</button>
                <div class="upInfo"><span id="test8"></span></div>
                <button id="sturdyWristSupport" class="upgradeButton" onclick="upgraderWP(8)">sturdy Support</button>
                <div class="upInfo"><span id="test9"></span></div>
                <button id="aTrowel" class="upgradeButton" onclick="upgradeRP(9)">Trowel</button>
                <div class="upInfo"><span id="test10"></span></div>
                <button id="aHammer" class="upgradeButton" onclick="upgraderRP(10)">Hammer</button>
                <div class="upInfo"><span id="test11"></span></div>
                <button id="aDrill" class="upgradeButton" onclick="upgraderRP(11)">Drill</button>
                <div class="upInfo"><span id="test12"></span></div>
                <button id="spiritLevel" class="upgradeButton" onclick="upgraderRP(12)">Spirit Level</button>
                <div class="upInfo"><span id="test13"></span></div>
                <button id="elbowGrease" class="upgradeButton" onclick="upgraderRP(13)">Elbow grease</button>
                <div class="upInfo"><span id="test14"></span></div>
                <button id="aPick" class="upgradeButton" onclick="upgraderRP(14)">Pick</button>
                <div class="upInfo"><span id="test15"></span></div>
                <button id="jackHammer" class="upgradeButton" onclick="upgraderRP(15)">Jack Hammer</button>
                <div class="upInfo"><span id="test16"></span></div>
                <button id="cementMixer" class="upgradeButton" onclick="upgraderRP(16)">Cement Mixer</button>
                <div class="upInfo"><span id="test17"></span></div>
                <button id="powerDrill" class="upgradeButton" onclick="upgraderRP(17)">Power Drill</button>
                <div class="upInfo"><span id="test18"></span></div>
            </div>
        </div>
        <div id="right">

            <!-- Houses to follow -->
            <div class="houseContainer" id="houseOne">
                <img src="images/houseIcon.png" class="houseContainerImage" alt="">
                <div class="repairBar">
                    <div class="repairBarFinish2" id="repairBarOneFinish"></div>
                </div>


                <button class="houseContainerButton" id="pButton1" onclick="purchase(0,'pButton1')">Purchase</button>
                <button class="houseContainerButton" onclick="repair(0, 'repairBarOneFinish')">Repair </button>
                <!-- array selector, this houscontainers inside repair bar-->
                <button class="houseContainerButton" onclick="sell()">Sell </button>
            </div>

            <div class="houseContainer" id="houseTwo">
                <img src="images/houseIcon.png" class="houseContainerImage" alt="">
                <div class="repairBar">
                    <div class="repairBarFinish2" id="repairBarTwoFinish"></div>
                </div>
                <button class="houseContainerButton" id="pButton2" onclick="purchase(1, 'pButton2')">Purchase</button>
                <button class="houseContainerButton" onclick="repair(1, 'repairBarTwoFinish')">Repair </button>
                <!-- array selector, this houscontainers inside repair bar-->
                <button class="houseContainerButton" onclick="sell()">Sell </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
