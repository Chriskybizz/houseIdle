<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="left">
            <div id="stats">
                <div>Currency: </div><span id="currencyNumber"></span>
                <div>Work power: <span id="workPowerId"></span></div>
                <div>Repair Power: <span id="repairPowerId"></span></div>
                <div>Repair Cost: <span id="repairCostId"></span></div>
                <button onclick="clicker()">Do odd jobs +1</button>
            </div>
            <div id="upgrades">
                <button id="softGloves" onclick="upgraderWP(0)">soft gloves</button>
                <button id="thickGloves" onclick="upgraderWP(1)">thick gloves</button>
                <button id="sturdyGloves" onclick="upgraderWP(2)">sturdy gloves</button>
                <button id="aTrowel" onclick="upgrader(1, config.repairCost)">A trowel</button>
            </div>
        </div>
        <div id="right">

            <!-- Houses to follow -->
            <div class="houseContainer" id="houseOne">
                <img src="images/houseIcon.jpg" class="houseContainerImage" alt="">
                <div class="repairBar">
                    <div class="repairBarFinish2" id="repairBarOneFinish"></div>
                </div>


                <button class="houseContainerButton" id="pButton1" onclick="purchase(0,'pButton1')">Purchase</button>
                <button class="houseContainerButton" onclick="repair(0, 'repairBarOneFinish')">Repair </button>
                <!-- array selector, this houscontainers inside repair bar-->
                <button class="houseContainerButton" onclick="sell()">Sell </button>
            </div>

            <div class="houseContainer" id="houseTwo">
                <img src="images/houseIcon.jpg" class="houseContainerImage" alt="">
                <div class="repairBar">
                    <div class="repairBarFinish2" id="repairBarTwoFinish"></div>
                </div>
                <button class="houseContainerButton" onclick="purchase(1)">Purchase</button>
                <button class="houseContainerButton" onclick="repair(1, 'repairBarTwoFinish')">Repair </button>
                <!-- array selector, this houscontainers inside repair bar-->
                <button class="houseContainerButton" onclick="sell()">Sell </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
