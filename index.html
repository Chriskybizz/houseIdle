<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="left">
            <div id="stats">
                <div>Currency: </div><span id="currencyNumber"></span>
                <div>Income Per Second: <span id="ips"></span> </div>
            </div>
            <div id="upgrades">
                <div class="upgradeContainer" id="uc1">
                    <button class="upgradeButton" id="ub1" onclick="upgrade('u1Cost','uc1', 50, 0.1,'')">Sturdy
                        Gloves</button>
                    <div class="upgradeInfo" id="ui1">A sturdy pair of gloves will help the repairs. Repair Power +
                        0.1<span id="u1Cost"></span> </div>
                </div>
                <div class="upgradeContainer" id="uc2">
                    <button class="upgradeButton" id="ub2" onclick="upgrade('u2Cost','uc2',100,'',0.1)">Trowel</button>
                    <div class="upgradeInfo" id="ui2">Time is money, and this trowel will save you time. Repair Cost -
                        0.1<span id="u2Cost"></span> </div>
                </div>
            </div>
        </div>
        <div id="right">

            <!-- Houses to follow -->
            <div class="houseContainer" id="houseOne">
                <img src="images/houseIcon.jpg" class="houseContainerImage" alt="">
                <div class="repairBar">
                    <div class="repairBarFinish2" id="repairBarOneFinish"></div>
                </div>
                <button class="houseContainerButton" onclick="purchase()">Purchase</button>
                <button class="houseContainerButton" onclick="repair(0, 'repairBarOneFinish')">Repair </button>
                <!-- array selector, this houscontainers inside repair bar-->
                <button class="houseContainerButton" onclick="sell()">Sell </button>
            </div>

            <div class="houseContainer" id="houseTwo">
                <img src="images/houseIcon.jpg" class="houseContainerImage" alt="">
                <div class="repairBar">
                    <div class="repairBarFinish2" id="repairBarTwoFinish"></div>
                </div>
                <button class="houseContainerButton" onclick="purchase()">Purchase</button>
                <button class="houseContainerButton" onclick="repair(1, 'repairBarTwoFinish')">Repair </button>
                <!-- array selector, this houscontainers inside repair bar-->
                <button class="houseContainerButton" onclick="sell()">Sell </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
